<nav class="navbar navbar-light bg-light">

<div class="container">
   
    <div id="app"  class="row pt-5">
<div class="col-md-4">
<div class="card">

    <div class="card-header">
        <h4>App Product</h4>
 <form id="product-form" class="card-body">

<div class="form-group">
    <input type="text"  placeholder="Product Name" class="form-control" id="name">
</div>
<div class="form-group">
    <input type="number" step="0.01"  placeholder="Price Product" class="form-control" id="price">
</div>

<div class="form-group">
    <input type="number"  min="2000" value="2018" placeholder="Year Product" class="form-control" id="year">
</div>
<input type="submit" value="Save" class="btn btn-primary btn-block">
 </form>

    </div>
</div>

</div>
   
<div id="productList" class="col-md-8">


</div>

</div>
</div>
